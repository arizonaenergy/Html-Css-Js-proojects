<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a09b9c7134.js"
      crossorigin="anonymous"
    ></script>
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url(https://i.pinimg.com/originals/9e/c0/73/9ec073558412ba2b8e2bace7e3c64e20.jpg);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(https://i.ytimg.com/vi/f9OV_KzR3SM/maxresdefault.jpg);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(https://culturedvultures.com/wp-content/uploads/2022/08/Bungou-Stray-Dogs.jpg);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(https://staticc.sportskeeda.com/editor/2022/10/92447-16648754661206-1920.jpg);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(https://images4.alphacoders.com/700/700760.png);
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
