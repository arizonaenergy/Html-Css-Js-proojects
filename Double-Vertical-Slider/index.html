<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a09b9c7134.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: rgba(57, 75, 73, 0.15)">
          <h1>Atsushi Nakajima</h1>
        </div>
        <div style="background-color: rgba(143, 95, 94, 0.8)">
          <h1>Akutagawa Ryuunosuke</h1>
        </div>
        <div style="background-color: rgba(59, 55, 51, 1)">
          <h1>Edogawa Ranpo</h1>
        </div>
        <div style="background-color: rgba(148, 106, 61, 0.8)">
          <h1>Dazai Osamu</h1>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://i0.wp.com/fugitives.com/wp-content/uploads/2023/01/Bungou-Stray-Dogs-Season-4-Episode-3-Ending-Explained-2022-Sci-Fi-Anime-Series.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/736x/71/e5/aa/71e5aa7c1049240f1f85086cdae01eb7.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/a9/a6/2f/a9a62fb4679acf4435774cda2a1d6e0b.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/c2/a9/d2/c2a9d228a09b7c9b824cbe2ea19fe059.jpg');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
